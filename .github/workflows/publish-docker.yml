name: Publishing Docker Image
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: choice
        options:
          - next
          - latest
        default: next

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout specific commit
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.commit_hash || 'master' }}
      - name: Docker
        uses: ./.github/actions/setup-docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: kikobeats/docker-vips:${{ github.event.inputs.version }}
      - name: Output published info
        run: |
          echo "Successfully published kikobeats/docker-vips:${{ github.event.inputs.version }}"
          echo "Commit: ${{ github.event.inputs.commit_hash || 'latest from master' }}"
          echo "Triggered by: ${{ github.actor }}" 